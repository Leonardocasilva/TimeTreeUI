<div class="main">
  <div class="cover-img">
    <div class="auth">
      <div class="logo">
        <img src="./../../assets/img/tt-logo-white.png" class="img-fluid" alt="logo">
      </div>
      <div [formGroup]="authForm" class="form">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="button-container">
          <button class="btn btn-primary form-control" (click)="authUser(authForm.value)" [disabled]="!authForm.valid">
            Acessar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
